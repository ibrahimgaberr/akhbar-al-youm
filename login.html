<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Start main css file -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Render css file normally -->
    <link rel="stylesheet" href="css/normalize.css" >
    <!-- Font awesone liberary -->
    <link rel="stylesheet" href="css/all.min.css" >
    <!--  -->
    <script>
        async function handleSubmit(event, form){
            event.preventDefault();
            console.log(event , form )   
            let bodyContent = new FormData();
            bodyContent.append("email", form.email.value);
            bodyContent.append("password", form.password.value);

            const response = await fetch("http://localhost/project/login.php" , {
                headers : { 
                    "Accept": "*/*",
                },
                method : 'POST' , 
                body : bodyContent
            });
            if(response.ok) { 
                window.location.replace("/index.html")
            }
            const userInfo = await response.json() ; 
            localStorage.setItem("userInfo",   JSON.stringify(userInfo) )
        }
</script>

</head>
<body>
<!-- Start navbar -->
<header>
    <div class="logo">
        <img src="image/login/لوجو-اخبار-اليوم-B&W 1.png" />
    </div>
    <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="#">Attendance</a>
        <a href="qr.html">Qr genrator</a>
        <a class="loginBtn" href="login.html">Login</a>
    </nav>
</header>
<!-- End navbar -->
<!-- Start form -->
<div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form onsubmit="handleSubmit(event, this)">
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input name="email" type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input name="password" type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</div>
<!-- End form -->
<script src="js/main.js"></script>

</body>
</html>
